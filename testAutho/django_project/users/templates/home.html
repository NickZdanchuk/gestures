{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Привет {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>Вы вышли из системы</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
